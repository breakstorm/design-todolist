<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Design ToDoList</title>
	<script type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="./../css/todolist.css">
</head>
<body>
	<content class="disBlock width3 blockHorizonCenter">
		<header class="height3">
			<div class="blockBothCenter">ToDoList</div>
		</header>
		<section class="height2">
			<div class="height1 blockBothCenter ">
				<input type="" name="" class="disInlineBlock width1 height1 inputBlank"> 
				<div class="disInlineBlock inputButton">입력</div>
			</div>
		</section>
		<nav class="">
			<ul>
				<li class="height2">
					<div class="width100 blockVerticalCenter todo-item">
						<div class="disInlineBlock width10 remove">×</div>
						<div class="disInlineBlock width70">테스트 문자</div>
						<div class="disInlineBlock width10 blockRight check">✓</div>
					</div>
				</li>
				<li class="height2">
					<div class="width100 blockVerticalCenter todo-item">
						<div class="disInlineBlock width10 remove">×</div>
						<div class="disInlineBlock width70">테스트 문자</div>
						<div class="disInlineBlock width10 blockRight check">✓</div>
					</div>
				</li>
				<li class="height2">
					<div class="width100 blockVerticalCenter todo-item">
						<div class="disInlineBlock width10 remove">×</div>
						<div class="disInlineBlock width70">테스트 문자</div>
						<div class="disInlineBlock width10 blockRight check">✓</div>
					</div>
				</li>
			</ul>
		</nav>
	</content>
	<script type="text/javascript" src="./../javascript/todolist.js"></script>
</body>
</html>
